version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: docker.io/pgvector/pgvector:pg16
    container_name: egov-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-egov_db}
      POSTGRES_USER: ${POSTGRES_USER:-egov}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-egov_password}
    ports:
      - "0.0.0.0:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-egov}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egov-network

  # Redis cache
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: egov-redis
    ports:
      - "0.0.0.0:${REDIS_PORT:-6379}:6379"
    command: redis-server --bind 0.0.0.0 --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - egov-network

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: infra/podmanOrDocker/Dockerfile
    container_name: egov-api
    ports:
      - "0.0.0.0:${API_PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-e-gov API FastAPI}
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_URL=redis://redis:6379/0
      - EGOV_API_BASE_URL=${EGOV_API_BASE_URL:-https://laws.e-gov.go.jp}
      - EGOV_API_TIMEOUT=${EGOV_API_TIMEOUT:-30}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-egov}:${POSTGRES_PASSWORD:-egov_password}@postgres:5432/${POSTGRES_DB:-egov_db}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - egov-network

networks:
  egov-network:
    driver: bridge

volumes:
  postgres_data:
